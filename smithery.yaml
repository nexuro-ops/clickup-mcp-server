# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - clickupPersonalToken
    properties:
      clickupPersonalToken:
        type: string
        description: Personal API token for ClickUp (get from https://app.clickup.com/settings/integrations/api).
      logLevel:
        type: string
        default: info
        description: The logging level (error, warn, info, debug).
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'node', args: ['dist/index.js'], env: { CLICKUP_PERSONAL_TOKEN: config.clickupPersonalToken, LOG_LEVEL: config.logLevel } })
