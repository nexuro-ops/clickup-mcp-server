name: ğŸš€ CD - Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (if different from package.json)'
        required: false
        type: string

jobs:
  publish:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    if: github.repository_owner == 'nazruden'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ” Security audit
        run: npm audit --audit-level high
        
      - name: ğŸ§ª Run tests
        run: npm test
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ” Verify build output
        run: |
          ls -la dist/
          node -e "console.log('Build verification:', require('./package.json').name)"
          
      - name: ğŸ·ï¸ Extract version
        id: version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -pe "require('./package.json').version")" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸ·ï¸ Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -pe "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Package version: $PACKAGE_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ] && [ "${{ github.event_name }}" == "release" ]; then
            echo "âŒ Version mismatch between package.json ($PACKAGE_VERSION) and tag ($TAG_VERSION)"
            exit 1
          fi
          
      - name: ğŸ” Check if version exists on NPM
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @nazruden/clickup-server@$VERSION version >/dev/null 2>&1; then
            echo "âŒ Version $VERSION already exists on NPM"
            exit 1
          else
            echo "âœ… Version $VERSION is available"
          fi
          
      - name: ğŸ“¦ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ğŸ‰ Success notification
        run: |
          echo "ğŸ‰ Successfully published @nazruden/clickup-server@${{ steps.version.outputs.version }} to NPM!"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/@nazruden/clickup-server"
          
  github-release:
    name: ğŸ“‹ Update GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'release'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“‹ Update release notes
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getReleaseByTag({
              owner,
              repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            
            const npmUrl = `https://www.npmjs.com/package/@nazruden/clickup-server`;
            const updatedBody = `${release.data.body}\n\n---\n\nğŸ“¦ **NPM Package:** ${npmUrl}\nğŸš€ **Installation:** \`npm install @nazruden/clickup-server\``;
            
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              body: updatedBody
            });